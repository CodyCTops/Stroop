<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/stroop.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Login</title>
</head>

<body>
    <div class="container">
        <div class="signin">
            <div class="content">
                <h1>Login</h1>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="">
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
